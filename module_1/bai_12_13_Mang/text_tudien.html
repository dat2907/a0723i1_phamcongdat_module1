<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>Nhập từ </label>
    <input type="text" name="English" id="English" >
    <input type="button" value="dich" onclick="getValue()">
    <div class=" ">
        <div id="display"></div>
    </div>
        <script>
            function getValue() {
                var tienganh=document.getElementById('English').value;
                var tiengviet=['ngu','tôi yêu bạn','chúc mừng bạn'];
                var phienam=['stupid','i love you','Congratulation'];
                for (let i=0;i<tiengviet.length;i++){
                    if (tiengviet === phienam[i]){
                        document.getElementById('display').innerText=tienganh[i];
                    }
                }
            }
        </script>
</body>
</html>
