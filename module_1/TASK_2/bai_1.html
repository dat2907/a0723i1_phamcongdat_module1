<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function run(){
        let n = parseFloat(prompt("Nhập vào chiều cao n"))
        if (Number.isInteger(n) && n > 0){
            for ( let i = 1; i <= n; i++){
                for (let j = 1; j <= i; j++){
                    if(i == 1 || j == 1 || i == n || j ==  i){
                    document.write("*");
                    } else document.write("&nbsp&nbsp");
                }
                 document.write("<br>")
            }
        } else alert("Mời bạn nhập giá trị nguyên dương")
    }
</script>
</body>
</html>
