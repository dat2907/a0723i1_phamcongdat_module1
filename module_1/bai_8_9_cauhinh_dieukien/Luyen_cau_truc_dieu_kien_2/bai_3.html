<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
<h2>Tính diện tích hình vuông</h2>
<table>
    <tr>
        <td>
            <label>Nhập độ dài cạnh hình vuông (m)
                <input type="text" id="canhA"></label>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="tinhDienTich()">Đáp án</button>
        </td>
    </tr>
    <tr>
        <td id="dienTich"></td>
    </tr>
</table>
<script>
    function tinhDienTich() {
        let canhA = +document.getElementById("canhA").value;
        let dienTich = Math.pow(canhA, 2);
        document.getElementById("dienTich").innerText ="Diện tích hình vuông: " + dienTich.toFixed(2) + "m2";
    }
</script>
</body>
</html>
