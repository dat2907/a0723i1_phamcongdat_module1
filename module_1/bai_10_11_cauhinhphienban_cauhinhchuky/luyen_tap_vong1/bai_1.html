<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<p id="result"></p>
<script>
    result="";
    for (let i = 1; i <= 100; i++){
        result += i + "<br>"
        if (i == 99) {
            result += i + "<br>" +"Đã Hoàn thành";
        }
    }
    document.getElementById("result").innerHTML=result;
</script>
</body>

</html>
