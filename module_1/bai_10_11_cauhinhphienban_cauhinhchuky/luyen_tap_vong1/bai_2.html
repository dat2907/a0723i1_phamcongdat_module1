<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let t = parseInt(prompt("nhập vào nhiệt độ hiện tại ."));
    document.writeln("nhiệt độ của bạn là" + t);
    while (t <= 20) {
        alert("Nhiệt độ hiện tại quá thấp , hãy tăng nhiệt độ");
        break;
    }
    while (t >= 100) {
        alert("nhiệt độ hiện tại quá cao , hãy giảm nhiệt độ ");
        break;
    }
</script>
</body>
</html>
