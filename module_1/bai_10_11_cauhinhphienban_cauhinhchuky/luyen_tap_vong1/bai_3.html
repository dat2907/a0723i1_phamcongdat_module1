<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>20 số đầu tiên trong dãy fibonancy là  :</p>
    <script>
    var a = 0;// số fibonancy thứ 0
    var b = 1;// số fibonancy thứ 1
    document.write(a + "<br>" + b + "<br>");
    for (let i = 1; i <= 20; i++) {
        let c = a + b;
        document.write(c + "<br>");
        a = b;
        b = c;
    }
    </script>
</body>
</html>
