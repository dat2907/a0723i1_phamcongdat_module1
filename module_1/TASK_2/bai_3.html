<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="button"value="Bấm vào đây "name=" "id=" "onclick="run()">
    </center>
        <script>
            function run() {
               let h = parseFloat(prompt("Nhập chiều cao (h) :"))
                if (Number.isInteger(h) && h > 0){
                    document.write("<center>")
                    for ( let i = 1;i <= h; i+ +){
                        for ( let j = 1;j <= 2*i-1; j++){
                            if (i == 1 || j == 1 || i == h || j ==2*i-1){
                                document.write("*");
                            }else document.write("&nbsp&nbsp");
                        }
                        document.write("<br>")
                    }
                    document.write("</center>")
                } else alert("Chiều cao phải là số nguyên dương ")
            }
        </script>
</body>
</html>
