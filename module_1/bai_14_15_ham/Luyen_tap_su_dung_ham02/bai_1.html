<!DOCTYPE html>

<body>
<script>
    function binhphuong(numbers){
        return numbers * numbers;
    }
    const number = parseInt(prompt("Nhập số muốn bình phương :"));
    alert("số bình phương là " +binhphuong(number));
</script>
</body>
