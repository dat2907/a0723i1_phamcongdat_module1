    <script>
        function veTamGiac(h) {
            let tamGiac = '';
            for (let i = 0; i < h; i++) {
                for (let j = 0; j < 2 * h - 1; j++) {
                    if (j == h - i - 1 || j == h + i - 1 || i == h - 1) {
                        tamGiac += '*';
                    } else {
                        tamGiac += ' ';
                    }
                }
                tamGiac += '\n';
            }
            return tamGiac;
        }

        (veTamGiac(h);

    </script>
