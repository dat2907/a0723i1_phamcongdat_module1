<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function findElementsNotInA(A, B) {
            let setA = new Set(A);
            let setB = new Set(B);
            let difference = new Set([...setB].filter(x => !setA.has(x)));
            return Array.from(difference).sort((a, b) => a - b);
        }

        let A = [1, 2, 3, 4, 5];
        let B = [4, 5, 6, 7, 8];

       alert(findElementsNotInA(A, B));

    </script>
</body>
</html>
