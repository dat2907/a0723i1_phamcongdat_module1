<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Tính lãi ngân hàng</h2>
<form action="">
    <table>
        <tr>
            <td>Số tiền gửi ngân hàng :</td>
            <td><input type="number" name="" id="soP"></td>
        </tr>
        <tr>
            <td>Lãi ngân hàng mỗi năm:</td>
            <td><input type="number" name="" id="sor"></td>
        </tr>
        <tr>
            <td>Chu kì thực hiện:</td>
            <td><input type="number" name="" id="son"></td>
        </tr>
    </table>
    <input type="button" name="" id="" value="Số lãi " onclick="cal()">
    <p id="result"></p>
</form>
<script>
    //P:số tiền gửi ngân hàng
    //r:lãi suất
    //n:chu kỳ thực hiện
    function cal()
    {
        let so_P=parseInt(document.getElementById("soP").value);
        let so_r=parseInt(document.getElementById("sor").value)/100;
        let so_n=parseInt(document.getElementById("son").value);
        if(so_P<0||so_r<0||so_n<0)
        {
            document.getElementById("result").innerHTML="Giá trị nhỏ hơn 0. Vui lòng nhập lại";
        }
        else
        {
            let _money=so_P*Math.pow((1+so_r),so_n);
            document.getElementById("result").innerHTML="Số tiền lãi là: "+_money+" VND";
        }
    }
</script>
</body>
</html>
