<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <div>
        <h2>Tính chỉ số cơ thể </h2>
        <form>
            <table>
                <td>
                    Nhập cân nặng : (kg)
                </td>
                <td>
                    <input type="number" name="weight" id="weight">
                </td>
                <tr>
                <td>
                    Nhập chiểu cao : (cm)
                </td>
                <td>
                    <input type="number" name="height" id="height">
                </td>
                </tr>
            </table>
            <input type="button" name="btn" id="" onclick="cal()" value="Tính BMI">
            <p id="bmi"></p>
        </form>
        </div>
    </center>
<script>
    var weight,height;

    function cal() {
        weight=parseInt(document.getElementById("weight").value);
        height=parseFloat(document.getElementById("height").value);
        var bmi = weight/height**2;
        if (bmi<18.5){
            document.getElementById("bmi").innerHTML="Your BMI is :" +bmi+ "<br> Your are Underweight ";
        }
        else if (bmi<25.0){
            document.getElementById("bmi").innerHTML="Your BMI is :" +bmi+ "<br> Your are Normal";
        }
        else if (bmi<30){
            document.getElementById("bmi").innerHTML="Your BMI is :" +bmi+ "<br> Your are Overweight";
        }
        else document.getElementById("bmi").innerHTML="Your BMI is :" +bmi+ "<br> Your are Obese";
    }
</script>
</body>
</html>
