<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // các phàn tử mảng A
        let  n = parseInt(prompt("Mảng A  có độ dài là : "));
        let  a = new Array(n);
        let  i = 1;
        // nhập mảng A
        for ( i = 0; i < n; i++){
            a[i] = Math.floor(Math.random()*100 + 1);
        }
        // xuất mảng A
        console.log(a[i]);
        for ( i = 0 ; i < n; i++){
            console.log(a[i]);
        }

        // khởi tạo mảng B và gán giá trị cho từng vị tris theo pp prefixsum
        let b = new Array(n);
        let sum = 0 ;
        for ( i = 0; i < n; i++){
            sum += a[i];
            b[i] = sum ;
        }
        console.log("Mảng B của bạn là ");
        for ( i = 0; i < n; i++){
            console.log(b[i]);
        }
    </script>
</body>
</html>
