<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let C = parseFloat(prompt("Nhập vào độ (C) :"))
        let F = C * 1.8 + 32 ;
        document.write("Độ C : " + C );
        document.write("<br/>");
        document.write("Độ F sau khi chuyển đổi sang : " + F );
    </script>
</body>
</html>
