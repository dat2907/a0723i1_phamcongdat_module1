<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2> Xếp hạng học lực của học sinh</h2>
<form action="">
    <table>
        <tr>
            <td>
                Nhập điểm kiểm tra (10%):
            </td>
            <td>
                <input type="number" name="" id="thuongki" min="0" max="10">
            </td>
        </tr>
        <tr>
            <td>
                Nhập điểm giữa kỳ (30%):
            </td>
            <td>
                <input type="number" name="" id="giuaki" min="0" max="10">
            </td>
        </tr>
        <tr>
            <td>
                Nhập điểm cuối kỳ (70%):
            </td>
            <td>
                <input type="number" name="" id="cuoiki" min="0" max="10">
            </td>
        </tr>
    </table>
    <input type="button" name="btn" id="" onclick="rank()" value="Xếp hạng">
    <br>
    <p id="result"></p>
</form>
<script>
    function rank()
    {
        let diem_kt = parseInt(document.getElementById("thuongki").value);
        let diem_giuaki = parseInt(document.getElementById("giuaki").value);
        let diem_cuoiki = parseInt(document.getElementById("cuoiki").value);
        console.log(diem_kt,diem_giuaki,diem_cuoiki);
        let diem_tb =diem_kt*0.2+diem_giuaki*0.2+diem_cuoiki*0.6
        if (diem_kt<0||diem_giuaki<0||diem_cuoiki<0)
        {
            document.getElementById("result").innerHTML="Vui lòng nhập số lớn hơn hoặc bằng 0";
        }
        else
        {   if (diem_tb <4) {
            document.getElementById("result").innerHTML="Điểm trung bình:" +diem_tb+" <br>Xếp hạng: F";
        }
        else if (diem_tb < 5.5) {
            document.getElementById("result").innerHTML="Điểm trung bình:" +diem_tb+" <br>Xếp hạng: D";
        }
        else if (diem_tb < 6.5) {
            document.getElementById("result").innerHTML="Điểm trung bình:" +diem_tb+" <br>Xếp hạng: C";
        }
        else if (diem_tb < 8) {
            document.getElementById("result").innerHTML="Điểm trung bình:" +diem_tb+" <br>Xếp hạng: B";
        }
        else document.getElementById("result").innerHTML="Điểm trung bình:" +diem_tb+" <br>Xếp hạng: A";
        }
    }
</script>
</body>
</html>
