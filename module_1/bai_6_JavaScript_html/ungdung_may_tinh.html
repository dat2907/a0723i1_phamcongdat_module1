<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="grid">
    <form action="">
      <input type="number" name="soA" id="soA" placeholder="Nhập số thứ nhất">
      <input type="number" name="soB" id="soB" placeholder="Nhập số thứ hai">
      <br>
      <input type="button" name="btn" class="Addition" value="Addition(+)" onclick="add()">
      <input type="button" name="btn" class="Subtraction" value="Subtraction(-)" onclick="sub()">
      <input type="button" name="btn" class="Multiplication" value="Multiplication(X)" onclick="mul()">
      <input type="button" name="btn" class="Division" value="Division(/)" onclick="div()">
      <br>
      <h3>Result:</h3>
      <p id="KQ">Đây là kết quả</p>
    </form>
  </div>
<script>
  var A, B, C;
  function add(){
    A = parseInt(document.getElementById("soA").value);
    B = parseInt(document.getElementById("soB").value);
    C = A + B;
    document.getElementById("KQ").innerHTML = C;
  }
  function sub(){
    A = parseInt(document.getElementById("soA").value);
    B = parseInt(document.getElementById("soB").value);
    C = A-B;
    document.getElementById("KQ").innerHTML = C;
  }
  function mul() {
    A = parseInt(document.getElementById("soA").value);
    B = parseInt(document.getElementById("soB").value);
    C = A * B;
    document.getElementById("KQ").innerHTML = C;
  }
  function div(){
    A = parseInt(document.getElementById("soA").value);
    B = parseInt(document.getElementById("soB").value);
    C = A/B;
    document.getElementById("KQ").innerHTML = C;
  }

        document.getElementById("KQ").innerHTML = C;
        break;

        break;
      case "Mul":
        C = A*B;
        document.getElementById("KQ").innerHTML = C;
        break;
      case "Div":
        C = A/B;
        document.getElementById("KQ").innerHTML = C;
        break;
    }
  }
</script>
</body>
</html>
