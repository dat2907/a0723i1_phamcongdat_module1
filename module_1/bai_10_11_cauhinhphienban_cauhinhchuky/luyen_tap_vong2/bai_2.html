<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt('Nhập một số nguyên dương :'));
    let a=1;
    for( let i=1; i<=n;i++){
        a*=i;
    }
    document.write('Giá trị của giai thừa là : '+a);
</script
</body>
</html>
