<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="button" name=" " id=" " onclick="run()" value="Start">
    </center>

    <script>
        function ChangeWord(param) {
            let temp = [];
            let output = [];
            let beforChange = [];
            console.log("param : " + param);
            for (i = 0; i < param.length; i++){
                if (param[i] == " "){
                    beforChange.push("&nbsp&nbsp");
                }else beforChange.push(param[i]);
            }
            document.write("The initial input character sequence is : " + beforChange.join(" ") + "<br>")
                temp = param.toLowerCase();
                console.log(temp);
                for ( i = 0; i < param.length; i++){
                    temp[i] = param [i]
                }
                console.log(temp);
                for ( i = 0; i < temp.length; i++){
                    if ( temp[i]==" " && temp[i+1]==" "){
                        continue
                    }
                    output.push(temp[i]);
                }
                console.log(output);
                output[0] = output[0].toUpperCase();
                for ( i = 0; i< output.length; i++){
                    if (output[i-1] == " "){
                        output[i] = output[i].toUpperCase();
                    }
                }
                document.write( "Character sequence after processing : " + output.join("") + "<br>" )
                let newWord = temp.split(" ")
                console.log(newWord);
                let max = newWord[0]
                for ( let i = 0; i <  newWord.length; i++){
                    if(max.length <= newWord[i].length){
                        max = newWord[i]
                    }
                }
                document.write("The longest character string is: " + max + "<br>")
        }
        function run(){
            document.body.innerHTML = '';
            input = prompt("Enter the range you need to check")
            ChangeWord(input);
            document.write('<input type="button" name="" id="" onclick="run()" value="Thử lại">')
        }
    </script>
</body>
</html>
