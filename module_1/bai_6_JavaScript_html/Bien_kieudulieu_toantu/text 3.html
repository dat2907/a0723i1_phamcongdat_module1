<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let r  = parseFloat(prompt("Bán kính hình tròn : "  ));
    let pi = 3.14;
    let s  = r*r*pi;
    document.write("Bán kính : "+ r);
    document.write('<br/>');
    document.write("Diện tích hình tròn : " + s);
</script>
</body>
