<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1> đếm số nguyên âm trong một chuỗi</h1>
<button onclick="tinh()">Tính</button>
<p id="result"></p>
<script>
    function tinh() {
        var count = 0;
        let n = parseInt(prompt('Mời bạn nhập vào số phần tử của mảng'));
        var numbers = new Array(n);

        for (var i = 0; i < n; i++) {
            numbers[i] = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"));
            if (numbers[i] < 0) {
                count++;
            }
        }

        document.getElementById("result").innerHTML = "Số lượng số nguyên âm là " + count;
    }
</script>
</body>
</html>
