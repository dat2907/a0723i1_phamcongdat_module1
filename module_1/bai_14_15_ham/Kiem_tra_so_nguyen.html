<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Mời bạn nhập vào số để kiểm tra:"));
    isPrime(number);
    function isPrime(number) {
        if (number === 1) {
            alert(number + " không phải là số nguyên tố");
        } else {
            let isPrime = true;
            for (let i = 2; i <= number/2; i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                alert(number + " là số nguyên tố");
            } else {
                alert(number + " không phải là số nguyên tố");
            }
        }
    }
</script>
</body>
</html>
