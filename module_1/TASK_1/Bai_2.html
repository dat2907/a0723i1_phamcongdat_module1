<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let char = prompt("Nhập một ký tự từ bảng chữ cái tiếng Anh:");

        if ('aeiouAEIOU'.indexOf(char) !== -1) {
            alert(char + " là một nguyên âm.");
        } else if ((char >= 'a' && char <= 'z') || (char >= 'A' && char <= 'Z')) {
            alert(char + " là một phụ âm.");
        } else {
            alert("Đây không phải là một ký tự trong bảng chữ cái tiếng Anh.");
        }

    </script>
</body>
</html>
