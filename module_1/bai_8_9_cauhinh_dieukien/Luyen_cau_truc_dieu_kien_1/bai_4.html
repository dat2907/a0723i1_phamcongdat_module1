<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <h2>Tìm số lớn nhất </h2>
    <table>
        <tr>
            <td>Nhập số A:</td>
            <td><input type="number" name="" id="soA"></td>
        </tr>
        <tr>
            <td>Nhập số B:</td>
            <td><input type="number" name="" id="soB"></td>
        </tr><tr>
        <td>Nhập số C:</td>
        <td><input type="number" name="" id="soC"></td>
    </tr>
    </table>
    <input type="button" name="" id="" value="Tìm Max" onclick="cal()">
</form>
<p id="result"></p>
<script>
    function cal(){
        let soa=parseInt(document.getElementById("soA").value);
        let sob=parseInt(document.getElementById("soB").value);
        let soc=parseInt(document.getElementById("soC").value);
        let so_max=Math.max(soa,sob,soc);
        console.log(so_max);
        document.getElementById("result").innerHTML="Số lớn nhất là: " +so_max;
    }
</script>
</body>
</html>
