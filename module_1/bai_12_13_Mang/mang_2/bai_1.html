<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Chương trình khởi tạo mảng 2 chiều</h1>
<script>
    var arr = [
        [1,2,4,5],
        [1,3,6,8],
        [8,4,3,8]
    ]
    for (var i in arr) {
        document.write("row " + i + "</br>");
        for ( var j in arr[i]) {
            document.write(" " + arr[i][j] + "</br>");
        }
    }

</script>
</body>
</html>
