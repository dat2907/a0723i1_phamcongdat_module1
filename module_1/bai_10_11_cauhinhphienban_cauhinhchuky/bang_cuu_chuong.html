    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>
    <script>
        let bang;
        bang = "<table border ='groove' width ='400  cellspacing='0' cellpadding='3'>";
        let i = j = 1;
        while (i <= 9) {
            bang += "<tr>";
            while (j <= 10) {
                bang += "<td boder = groove>" + i + "x" + j + "=" + i * j + "</td>";
                j++;
            }
            bang += "</tr>";
            j = 1;
            i++;
        }
        bang = bang + "</table>";
        document.write(bang);
    </script>
    </body>
