<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Tiền thuế thu nhập cá nhân</h2>
<label for="soA"> Thu nhập trong 1 năm:</label>
<input type="number" name="" id="soA"> VND
<br>
<input type="button" name="" id="" value="Tiền thuế " onclick="cal()">
<p id="result"></p>
<script>
    function cal()
    {
        let _thunhap = parseFloat(document.getElementById("soA").value);
        if(Number.isInteger(_thunhap))
        {
            if(_thunhap<0)
            {
                document.getElementById("result").innerHTML="Giá trị nhỏ hơn 0. Vui lòng nhập lại";
            }
            else if (_thunhap<100000000)
            {
                document.getElementById("result").innerHTML="Người lao động không cần phải đóng thuế.";
            }
            else document.getElementById("result").innerHTML="Số tiền người lao động phải đống thuế là: " +(_thunhap*0.15)+" VND";
        } else document.getElementById("result").innerHTML="Vui lòng nhập giá trị nguyên";
    }
</script>
</body>
</html>
