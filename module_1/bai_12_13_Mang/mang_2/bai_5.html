<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function giongnhau(a,b) {
        return a === b;
    }
    const a = prompt("Nhập một chuỗi ký tự lần 1");
    const b = prompt("Nhập một chuỗi ký tự lần 2");
    const check = giongnhau(a,b);
    if (check) {
        document.write("giống nhau");
    } else {
        document.write("khác nhau");
    }

</script>
</body>
</html>
