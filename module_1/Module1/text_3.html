<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question3</title>
</head>
<body>
<script>
    function sumOfListPrime(inputNumber) {
        let sum = 0;
        if(inputNumber<2){
            alert("Enter number greater than 2")
        }else {
            for (let i = 2; i <= inputNumber; i++) {
                let flag = true;
                for (let j = 2; j < i; j++) {
                    if (i % j === 0) {
                        flag = false;
                        break;
                    }
                }
                if (flag === true) {
                    sum += i;
                }
            }
            return sum;
        }

    }

    //test
    sumOfListPrime(1)
</script>
</body>
</html>
